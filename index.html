<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>AluraGeek Store</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="form-section">
            <h2>Agregar Producto</h2>
            <form id="productForm">
                <div>
                    <label for="productName">Nombre del Producto:</label>
                    <input type="text" id="productName" name="productName" required>
                </div>
                <div>
                    <label for="productPrice">Precio:</label>
                    <input type="number" id="productPrice" name="productPrice" required>
                </div>
                <div>
                    <label for="productImage">URL de la Imagen:</label>
                    <input type="url" id="productImage" name="productImage" required>
                </div>
                <button type="submit">Agregar Producto</button>
                <button type="reset">Limpiar Formulario</button>
            </form>
        </section>
        <section class="products">
            <h2>Productos Geek</h2>
            <div class="product-list">
                <!-- Productos se agregan aquÃ­ -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AluraGeek Store. Todos los derechos reservados. Gabriela Gonzalez</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
